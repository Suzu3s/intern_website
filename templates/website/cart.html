{% extends 'website/main.html'   %} <!----here we can inherit the main.html template---->

{% block content %}

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

 <style>
  .box-element{
      box-shadow: hsl(0, 0%, 80%) 0 0 16px;
      background-color: white;
      border-radius: 4px;
      padding: 10px;
  }

  .row-image{
      width: 100px;
  }
  .cart-row{
      display: flex;
      align-items: flex-stretch;
      padding-bottom: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid white;
  }
.quantity{
    display: inline-block;
    font-weight: 600;
    padding-right: 8px;
    
}

        </style>
</head>

<body>

<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
           <a class="btn btn-outline-dark" href="">&#x2190; Continue Shopping</a>
           <br>
           <br>
           <table class="table">
               <tr>
                   <th><h5>Items: <strong>0.00</strong></h5></th>
                   <th><h5>Total: <strong>0.00</strong></h5></th>
                   <th><a style="float: right; margin: 5px;" class="btn btn-success" href="#">Checkout</a></th>
               </tr>
           </table>
        </div>
        <br>
        <div class="box-element">
           <div class="cart-row">
              <div style="flex:2"></div>
              <div style="flex:2"><strong>Item</strong></div>
              <div style="flex:1"><strong>Price</strong></div>
              <div style="flex:1"><strong>Quantity</strong></div>
              <div style="flex:1"><strong>Total</strong></div>
              
           </div>
           <div class="cart-row">
            <div style="flex:2"><img class="row-image" src="https://dummyimage.com/640x360" alt=""></div>
            <div style="flex:2">Product 1</div>
            <div style="flex:1">Rs 7,000.0</div>
            <div style="flex:1">
                <p class="quantity">2</p>
                <div class="quantity">
                   <div class="row">
                 <!----   <img class="chg-quantity" src="" alt="">
                    <img class="chg-quantity" src="" alt="">---->
                    <i class="fa fa-caret-up" aria-hidden="true"></i>
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </div>
                
                </div>
            </div>
            <div style="flex:1">Total</div>
         </div>
        </div>
    </div>
</div>


</body>

{% endblock %}
